<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ukasha Usman | Developer Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f0f0f;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }

    .container {
      background: #1b1a1a;
      padding: 40px 25px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      max-width: 500px;
      width: 100%;
    }

    .icon {
      font-size: 4rem;
      color: #00ffcc;
      background-color: rgba(0, 255, 204, 0.1);
      border-radius: 50%;
      width: 80px;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 20px;
    }

    h1 {
      font-size: 2.2rem;
      color: #00ffcc;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 25px;
      color: #e0e0e0;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      background-color: #00ffcc;
      color: black;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #ffffff;
      color: #00ffcc;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 1.8rem;
      }

      p {
        font-size: 0.95rem;
      }

      .icon {
        font-size: 3rem;
        width: 65px;
        height: 65px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">✔</div>
    <h1>Thank You!</h1>
    <p>Your form has been submitted successfully. I’ll get back to you soon.</p>
    <a href="/" class="btn">Back to Home</a>
  </div>
</body>
</html>
